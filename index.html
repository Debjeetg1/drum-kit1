<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap');
    </style>
</head>
<body>
    
    <div class='header'>
        <h1>Drum Kit</h1>
    </div>
    <div class="button-container">
        <button id = 'w' class='w W btn'>
            <span class='button-key'>W</span>
            <p>CLAP</p>
        </button>

        <button id = 'a' class='a A btn'>  
            <span class='button-key'>A</span>
            <p>HIHAT</p>
        </button>

        <button id = 's' class='s S btn'> 
            <span class='button-key'>S</span>
            <p>KICK</p>
        </button>

        <button id = 'd' class='d D btn'>
            <span class="button-key">D</span>
            <p>OPENHAT</p>
        </button>


        <button id = 'f' class='f F btn'>
            <span class="button-key">F</span>
            <p>BOOM</p>
        </button>

        <button id = 'g' class='g G btn'>
            <span class="button-key">G</span>
            <p>RIDE</p>   
        </button>

        <button id = 'j' class='j J btn'>
            <span class="button-key">J</span>
            <p>SNARE</p>
        </button>

        <button id = 'k' class='k K btn'>
            <span class="button-key">K</span>
            <p>TOM</p>
        </button>

        <button id = 'l'class = 'l L btn'>
            <span class="button-key">L</span>
            <p>TINK</p>
        </button>
      
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='app.js'></script>
</body>
</html>
